<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperContador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Vamos Contar</h1>
    </header>
    <section>
      <div id="dados"></div>

      <p><input type="button" value="contar" onclick="contar()" /></p>
      <div id="res">Preparando Contagem</div>
    </section>
    <footer><p>&copy;Rodrigo BotRevolution</p></footer>
    <script src="supercontador.js"></script>
