<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>

    <style>
      body {
        background-color: rgb(143, 143, 143);
        text-align: center;
        color: white;
      }
      div#area {
        background-color: black;
        font: normal 20pt Arial;
        color: white;
        margin: auto;
        width: 200px;
        height: 85px;
        border-radius: 40px;
        line-height: 85px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Meus Primeiros Passos Com DOM!</h1>

    <div id="area">Interaja!</div>

    <script>
      var clic = window.document.getElementById('area')

      clic.addEventListener('click', clicar)
      clic.addEventListener('mouseover', sobre)
      clic.addEventListener('mouseout', sair)

      function sobre() {
        clic.style.backgroundColor = '#4A525A'
      }
      function clicar() {
        clic.style.backgroundColor = '#004BA8'
        clic.innerText = 'Clicou!'
      }

      function sair() {
        clic.style.backgroundColor = 'black'
        clic.innerText = 'Interaja!'
      }
    </script>
  </body>
</html>
