<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0%;
      }
      body {
        background-color: rgb(86, 140, 249);
        color: white;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        text-align: center;
      }

      h1 {
        background-color: rgb(67, 78, 87);
        padding: 20px;
      }

      h2 {
        background-color: azure;
        color: black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Dicas Extras!</h1>
    <h2>
      <p>
        Contagens de caracteres; <br />
        Letras Maiúsculas; <br />
        Letras Minúsculas
      </p>
    </h2>

    <script>
      var nome = window.prompt('Digite o seu Nome:')
      window.document.write(
        `Olá, ${nome}. O seu Nome tem ${nome.length} letras. <br/>`
      )
      window.document.write(
        `O seu Nome em Maiúsculo é ${nome.toUpperCase()}. <br/>`
      )
      window.document.write(
        `E o seu Nome em Minúsculo é ${nome.toLowerCase()}.`
      )
    </script>
  </body>
</html>
