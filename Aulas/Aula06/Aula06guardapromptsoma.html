<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha primeira Mensagem</title>
    <style>
      body {
        background-color: rgb(119, 119, 216);
        color: white;
        font: normal 20pt Arial;
        text-align: center;
      }
      h1 {
        color: rgb(87, 87, 7);
      }
    </style>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>"Já me livrei da Maldição!"</p>

    <script>
      var n1 = Number(window.prompt('Digite o seu primeiro Nome:'))
      var n2 = Number(window.prompt('Digite o seu Sobrenome:'))

      window.alert('A Soma dos Valores é ' + s + '!')
    </script>
  </body>
